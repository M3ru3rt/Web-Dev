<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Microsoft</title>
    <style>
      /* CSS styles here */
      header {
        background-color: #00a1f1;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        color: #fff;
        margin: 0;
        font-size: 36px;
      }
      section {
        background-color: #f2f2f2;
        padding: 40px;
      }
      section h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .column {
        flex: 1;
        margin: 10px;
        text-align: center;
      }
      .column img {
        width: 100%;
        height: auto;
      }
      footer {
        background-color: #00a1f1;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Microsoft</h1>
    </header>

    <!-- Main content -->
    <section>
      <h2>Our Products</h2>
      <div class="row">
        <div class="column">
          <img src="windows.png" alt="Windows">
          <h3>Windows</h3>
        </div>
        <div class="column">
          <img src="office.png" alt="Office">
          <h3>Office</h3>
        </div>
        <div class="column">
          <img src="xbox.png" alt="Xbox">
          <h3>Xbox</h3>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Copyright &copy; 2023 Microsoft</p>
    </footer>
  </body>
</html>
